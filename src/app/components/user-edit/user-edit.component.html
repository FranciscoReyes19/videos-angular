<div class="col-md-12 mt-3">

	<h1>{{page_title}}</h1>
	<hr>
	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		Has actualizado tus datos
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status != 'success' && status == 'error'">
		No se han actualizado tus datos,<br> posible error: {{message}}
	</div>

	<form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
		<div class="form-group">
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-Z]+"> 
			<small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">
				El nombre no es valido
			</small>
		</div>
		<div class="form-group">
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-Z]+"> 
			<small class="invalid-feedback d-block" *ngIf="!surname.valid && surname.touched">
				Los apellidos no son validos
			</small>
		</div>

		<div class="form-group">
			<label for="email">Correo</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
			<small class="invalid-feedback d-block" *ngIf="!email.valid && email.touched">
				El email no es valido
			</small>
		</div>
		
		<input type="submit" value="Actualizar" class="btn btn-success" [disabled]="userEditForm.invalid" />
	</form>
</div>
